<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Solver</title>
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <h1>Test Solver</h1>
    <script type="module">
        import solver from 'https://cdn.jsdelivr.net/npm/rubiks-cube-solver@1.2.0/lib/index.es6.js';

        // Example state from the README
        let cubeState = [
            'flulfbddr', // front
            'rudrruddl', // right
            'dbbburrfb', // up
            'llffdrubf', // down
            'rludlubrf', // left
            'lubfbfudl' // back
        ].join('');

        try {
            let solveMoves = solver(cubeState, { partitioned: true });
            console.log('Solution:', solveMoves);
            document.body.innerHTML += '<pre>' + JSON.stringify(solveMoves, null, 2) + '</pre>';
        } catch (e) {
            console.error(e);
            document.body.innerHTML += '<p style="color:red">Error: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
